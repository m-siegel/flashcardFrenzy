<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./media/ff-logo-black.svg" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <title>Flashcard Frenzy</title>
  </head>
  <body>
    <!-- for everything below the header -->
    <main class="container container-fluid">
      <div class="row text-center my-3">
        <h1>Welcome to <span id="ffHeader">Flashcard Frenzy</span>!</h1>
      </div>
      <div class="row" id="messageSpot"></div>
      <div class="row my-3">
        <div class="col-lg-6 text-center my-3 py-3">
          <p>Create and edit your own digital flashcard decks</p>
          <p>Share your decks</p>
          <p>Follow other creators' public decks</p>
          <p>Study the decks in your library</p>
        </div>
        <div class="col-lg-6">
          <div class="row my-3">
            <!-- pill tabs -->
            <ul class="nav nav-pills nav-justified">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="tab-login"
                  data-bs-toggle="pill"
                  href="#pills-login"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="tab-register"
                  data-bs-toggle="pill"
                  href="#pills-register"
                  >Register</a
                >
              </li>
            </ul>
          </div>
          <div class="row my-3">
            <!-- tab content -->
            <div class="tab-content">
              <div
                class="tab-pane fade show active"
                id="pills-login"
                role="tabpanel"
                aria-labelledby="tab-login"
              >
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Log In</button>
                </form>
              </div>
              <div
                class="tab-pane fade show"
                id="pills-register"
                role="tabpanel"
                aria-labelledby="tab-register"
              >
                <form id="registerForm">
                  <div class="mb-3">
                    <label for="register_first_name" class="form-label"
                      >First Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="register_first_name"
                      name="register_first_name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="register_last_name" class="form-label"
                      >Last Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="register_last_name"
                      name="register_last_name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="register_username" class="form-label"
                      >Username</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="register_username"
                      name="register_username"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="register_password" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="register_password"
                      name="register_password"
                      required
                    />
                  </div>
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="register_usage_agreement"
                      name="register_usage_agreement"
                      required
                    />
                    <label
                      class="form-check-label"
                      for="register_usage_agreement"
                      >I agree to the <a href="">terms of service</a></label
                    >
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Register
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import indexModule from "./scripts/index.js";
      await indexModule.setUpPage();
    </script>
  </body>
</html>
